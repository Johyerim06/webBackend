<% layout('layout') -%>
<h2>가능시간 선택 — <%= ev.title %></h2>
<p>아래 버튼을 눌러 30분 슬롯을 토글로 선택 → 저장</p>
<div id="slot-grid" data-start="<%= ev.windowStart.toISOString() %>" data-end="<%= ev.windowEnd.toISOString() %>" data-event="<%= ev._id %>"></div>
<button id="save-slots">내 가능시간 저장</button>
<form method="post" action="/events/<%= ev._id %>/candidates" style="margin-top:12px;">
  <label>참석률 임계치(0~1)<input name="thresholdRate" value="0.7" /></label>
  <button type="submit">후보 시간대 생성(관리자)</button>
</form>
