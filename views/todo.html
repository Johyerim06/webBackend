<% layout('layout') -%>
<h2>To-Do</h2>
<form method="post" action="/todos">
  <input type="hidden" name="club" value="<%= clubId %>" />
  <input name="title" placeholder="할 일" required />
  <button type="submit">추가</button>
</form>
<ul>
  <% (list||[]).forEach(t=> { %>
    <li>
      <%= t.title %> — <%= t.status %>
      <form method="post" action="/todos/<%= t._id %>/move" style="display:inline">
        <select name="status">
          <option>todo</option><option>doing</option><option>done</option>
        </select>
        <button type="submit">이동</button>
      </form>
    </li>
  <% }) %>
</ul>
